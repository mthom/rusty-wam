name: Test
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15]
        rust-version: [stable, beta]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust-version }}
          override: true
      - name: Build lib
        uses: actions-rs/cargo@v1
        with:
          command: rustc
          args: --verbose -p scryer-prolog --lib -- -D warnings
      - name: Build bin
        uses: actions-rs/cargo@v1
        with:
          command: rustc
          args: --verbose -p scryer-prolog --bin scryer-prolog -- -D warnings
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose --all
      - name: Num tests
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: test
          args: --verbose --all --no-default-features --features num
